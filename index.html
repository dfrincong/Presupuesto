<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <h2>Form</h2>
    <form id="formulario">
        <input type="number" name="money" placeholder="Ingrese el valor">
        <input type="radio" id="uno" name="opcion" value="Ingreso"><label for="uno">Ingreso</label>
        <input type="radio" id="dos" name="opcion" value="Gasto"><label for="dos">Gasto</label>
        <input type="submit" value="Enviar">
    </form>

    <dialog>
        <h2>EditForm</h2>
        <form id="formularioEdit">
            <input type="number" name="money" placeholder="Ingrese el valor">
            <input type="radio" id="tres" name="opcion" value="Ingreso"><label for="tres">Ingreso</label>
            <input type="radio" id="cuatro" name="opcion" value="Gasto"><label for="cuatro">Gasto</label>
            <input type="submit" value="Enviar">
        </form>
    </dialog>

    <h2>Table</h2>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Valor</th>
                <th>Tipo</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody id="datos">

        </tbody>
    </table>
</body>
</html>
