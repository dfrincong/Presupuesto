<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <div class="center">
        <h2>Estado de cuenta</h2>
        <label>Ingresos:</label><b id="ingreso"></b>
        <label>Gastos:</label><b id="gasto"></b>
        <label>Saldo:</label><b id="total"></b>
        <h2>Formulario</h2>
        <form id="formulario">
            <input type="number" name="money" placeholder="Ingrese el valor">
            <div>
                <input type="radio" id="uno" name="opcion" value="Ingreso"><label for="uno">Ingreso</label>
                <input type="radio" id="dos" name="opcion" value="Gasto"><label for="dos">Gasto</label>
            </div>
            <input type="submit" value="Enviar">
        </form>
    </div>

    <dialog>
        <h2>EditForm</h2>
        <form id="formularioEdit">
            <input type="number" name="money" placeholder="Ingrese el valor">
            <input type="radio" id="tres" name="opcion" value="Ingreso"><label for="tres">Ingreso</label>
            <input type="radio" id="cuatro" name="opcion" value="Gasto"><label for="cuatro">Gasto</label>
            <input type="submit" value="Enviar">
        </form>
    </dialog>

    <div class="center">
        <h2>Tabla</h2>
        <table>
            <thead>
                <tr>
                    <th class="end">Id</th>
                    <th class="end">Valor</th>
                    <th>Tipo</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="datos">

            </tbody>
        </table>
    </div>
</body>
</html>
